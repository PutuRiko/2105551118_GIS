<!DOCTYPE html>
<html>
<head>
    <title>Contoh Peta Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css" />    
    <style>
        #mapid { height: 600px; }

        #map-header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .leaflet-popup-content {
            width: 250px;
            height: 100px;
        }

        .col {
            float: left;
            width: 35%;
        }
        .col2 {
            float: left;
            width: 65%;
            text-align: right;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>
<body>
    <div id="map-header">Ini Peta Dunia</div>
    <div id="mapid"></div>
    <button id="btnKirim">Simpan</button>

    <script>
        //
        // Menampilkan peta
        var mymap = L.map('mapid').setView([-8.4095188,115.188919], 11);

        // Menambahkan layer peta
        var defaultLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(mymap);

        // Menambahkan layer peta satelit
        var satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        // Array markers
        var markers = [];

        // Marker cluster
        var markerClusters = L.markerClusterGroup().addTo(mymap);        

        // Is On Drag
        var isOnDrag = false;

        // Membuat icon dari gambar PNG
        var myIcon = L.icon({
            iconUrl: 'pin.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
        });

        // Format popup content
        formatContent = function(lat, lng, index){
            return `
                <div class="wrapper">
                    <div class="row">
                        <div class="cell merged" style="text-align:center">Marker [ ${index+1} ]</div>
                    </div>
                    <div class="row">
                        <div class="col">Latitude</div>
                        <div class="col2">${lat}</div>
                    </div>
                    <div class="row">
                        <div class="col">Longitude</div>
                        <div class="col2">${lng}</div>
                    </div>
                    <div class="row">
                        <div class="col">Left click</div>
                        <div class="col2">New marker / show popup</div>
                    </div>
                    <div class="row">
                        <div class="col">Right click</div>
                        <div class="col2">Delete marker</div>
                    </div>
                </div>
            `;
        }

        addMarker =  function(latlng,index){

            // Menambahkan marker
            var marker = L.marker(latlng,{
                icon: myIcon,
                draggable: true
            });

            // Membuat popup baru
            var popup = L.popup({ offset: [0, -30]})
                .setLatLng(latlng);
            
            // Binding popup ke marker
            marker.bindPopup(popup);

            // Menambahkan event listener pada marker
            marker.on('click', function(e) {
                if (e.originalEvent.button === 0) { // Klik kiri
                    mymap.setView(e.target.getLatLng(), mymap.getZoom() + 1); // Zoom in sedikit saat menambahkan marker
                } else if (e.originalEvent.button === 2) { // Klik kanan
                    popup.setLatLng(marker.getLatLng()),
                    popup.setContent(formatContent(marker.getLatLng().lat,marker.getLatLng().lng,index));
                }
            });

            marker.on('dragstart', function(event) {
                isOnDrag = true;
            });

            // Menambahkan event listener pada marker
            marker.on('drag', function(event) {
                popup.setLatLng(marker.getLatLng()),
                popup.setContent(formatContent(marker.getLatLng().lat,marker.getLatLng().lng,index));
                marker.openPopup();
            });

            marker.on('dragend', function(event) {
                setTimeout(function() {
                    isOnDrag = false;
                }, 500);
            });

            marker.on('contextmenu', function(event) {
                // Hapus marker dari peta dan cluster
                mymap.removeLayer(marker);
                markerClusters.removeLayer(marker);
                // Hapus marker dari array markers
                markers.splice(markers.indexOf(marker), 1);
            });

            // Return marker
            return marker;
        }

        // Tambahkan event listener click pada peta
        mymap.on('click', function(e) {
            console.log(isOnDrag);
            if(!isOnDrag){
                // Buat marker baru
                var newMarker = addMarker(e.latlng,markers.length);
                
                // Tambahkan marker ke array markers
                markers.push(newMarker);

                // Tambahkan ke markercluster
                markerClusters.addLayer(newMarker);
            }
        });

        var btnKirim = document.getElementById('btnKirim');
        btnKirim.addEventListener('click',function(){
            // Ambil koordinat masing-masing marker dan simpan ke dalam array koordinat
            var koordinat = markers.map(function(marker) {
                return [marker.getLatLng().lat, marker.getLatLng().lng];
            });

            // Kirim data ke server dalam format JSON menggunakan method fetch()
            fetch("simpan.php", {
                method: "POST",
                body: JSON.stringify(koordinat),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
            })
            .catch(function(error) {
                console.log(error);
            });
        });

        // Ambil data dari server dalam format JSON menggunakan method fetch()
        fetch("baca.php").then(function(response) {
                // return response.text();
                return response.json();
            })
            .then(function(data) {
                data.forEach(function(c,i){
                    let latlng = L.latLng(c[0], c[1]);
                    var newMarker = addMarker(latlng,markers.length);
                    markers.push(newMarker);
                    // Tambahkan ke markercluster
                    markerClusters.addLayer(newMarker);
                })
            })
            .catch(function(error) {
                console.log(error);
            });

        // Grup layer untuk jenis peta
        var baseLayers = {
            "Default": defaultLayer,
            "Satelit": satelliteLayer
        };

        // Menambahkan kontrol layer
        L.control.layers(baseLayers).addTo(mymap);

    </script>
</body>
</html>
